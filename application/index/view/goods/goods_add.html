<script>
	
	
		$(document).on('blur','.goods_name',function(){
			var goods_name=$('.goods_name').val()
			if(goods_name==''){
				$('.goodsname').html("商品名称不能为空")
				return false
			}else{
				$('.goodsname').html("")
				return true
			}
		})
		
		$(document).on('blur','.goods_sn',function(){
			var goods_sn=$('.goods_sn').val()
			if(goods_sn==''){
				$('.goodssn').html("货号不能为空")
				return false
			}else{
				$('.goodssn').html("")
				return true
			}
		})

		$(document).on('blur','.goods_number',function(){
			var goods_number=$('.goods_number').val()
			if(goods_number==''){
				$('.goodsnumber').html("商品数量不能为空")
				return false
			}else{
				$('.goodsnumber').html("")
				return true
			}
		})
		
		
		$(document).on('blur','.market_price',function(){
			var market_price=$('.market_price').val()
			if(market_price==''){
				$('.marketprice').html("成本价不能为空")
				return false
			}else{
				$('.marketprice').html("")
				return true
			}
		})
		


		$(document).on('blur','.shop_price',function(){
			var shop_price=$('.shop_price').val()
			if(shop_price==''){
				$('.shopprice').html("本店售价不能为空")
				return false
			}else{
				$('.shopprice').html("")
				return true
			}
		})
		



		$(document).on('blur','.keywords',function(){
			var keywords=$('.keywords').val()
			if(keywords==''){
				$('.keyword').html("关键字不能为空")
				return false
			}else{
				$('.keyword').html("")
				return true
			}
		})
		



		$(document).on('blur','.goods_desc',function(){
			var goods_desc=$('.goods_desc').val()
			if(goods_desc==''){
				$('.goodsdesc').html("商品描述不能为空")
				return false
			}else{
				$('.goodsdesc').html("")
				return true
			}
		})
		



		$(document).on('blur','.integral',function(){
			var integral=$('.integral').val()
			if(integral==''){
				$('.integra').html("商品公分不能为空")
				return false
			}else{
				$('.integra').html("")
				return true
			}
		})
		





		$(document).on('blur','.give_integral',function(){
			var give_integral=$('.give_integral').val()
			if(give_integral==''){
				$('.giveintegral').html("商品返回公分不能为空")
				return false
			}else{
				$('.giveintegral').html("")
				return true
			}
		})
		
		$(document).on('click','.btn',function(){
			var give_integral=$('.give_integral').val()
			var integral=$('.integral').val()
			var goods_desc=$('.goods_desc').val()
			var keywords=$('.keywords').val()
			var shop_price=$('.shop_price').val()
			var market_price=$('.market_price').val()
			var goods_name=$('.goods_name').val()
			var goods_sn=$('.goods_sn').val()
			var goods_number=$('.goods_number').val()
			if(give_integral==''){
				alert('商品返回公分不能为空')	
				return false
			}else{
				if(integral==''){
					alert('商品公分不能为空')
					return false
				}else{
					if(goods_desc==''){
						alert('商品描述不能为空')
						return false
					}else{
						if(keywords=''){
							alert('关键字不能为空')
							return false
						}else{
							if(shop_price==''){
								alert('本店售价不能为空')
								return false
							}else{
								if(market_price=''){
									alert('成本价不能为空')
									return false
								}else{
									if (goods_name=='') {
										alert('商品名称不能为空')
										return false
									}else{
										if(goods_sn==''){
											alert('商品货号不能为空')
											return false
										}else{
											if(goods_number==''){
												alert('商品数量不能为空')
												return false
											}
										}
									}
								}
							}
						}
					}
				}
			}
		})



		$(document).on("click",".keywords",function(){
			var name=$('.goods_name').val()
			$('.keywords').val(name)
		})
</script>
